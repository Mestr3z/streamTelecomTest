<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Card</title>
</head>

<body class="body body__themedark">
    <main class="content content__themedark">
        <div class="settings">
            <div class="settings__logo settings__logo_themedark"></div>
            <div class="settings__info">
                <p class="settings__title settings__title_themedark">Настройки</p>
                <p class="subtitle">Логин: 77777777777 </p>
            </div>
        </div>
        <div class="authentication">
            <a class="link" href="#">
                <div class="authentication__info">
                    <p class="title title__themedark">Двухфакторная аутентификация</p>
                    <p class="subtitle">Не подключена</p>
                </div>
                <img class="icon" src="./images/Edit.svg" alt="изображение кнопки редактирования">
            </a>
        </div>
        <div class="securitysettings">
            <a class="link" href="#">
                <p class="title">Настройки безопасности и API</p>
                <img class="icon" src="./images/arrow.svg" alt="изображение стрелки">
            </a>
        </div>
        <div class="protocols">
            <a class="link" href="#">
                <p class="title">Все протоколы интеграции</p>
                <img class="icon" src="./images/arrow.svg" alt="изображение стрелки">
            </a>
        </div>
        <div class="button">
            <button class="button__click button__click_themedark" type="button">
                <p class="button__text button__text_themedark">Создать пароль для API</p>
            </button>
        </div>
    </main>
    <section class="popup popup__themedark">
        <div class="popup__content">
            <p class="popup__title popup__title_themedark">Заголовок</p>
            <p class="popup__subtitle">Lorem ipsum dolor sit amet consectetur. Pretium enim turpis posuere amet orci.
                Consectetur dui velit et quam id. Lorem ipsum dolor sit amet consectetur. </p>
        </div>
        <button class="popup__closebtn" type="button"></button>

    </section>

</body>

</html>
